# Based on default config generated by GitHub, see also https://github.com/github/codeql-action

name: "CodeQL code scanning"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    # Run every Wednesday at 15:38
    # (random time to avoid stressing GitHub when workflows of all repositories run at same time)
    - cron: '38 15 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    # First build thirdparty libraries which should not be analyzed
    - name: Build thirdparty libraries
      run: |
        cmake CMakeLists.txt -B build
        cmake --build ./build/thirdparty

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Run all security queries and maintainability and reliability queries
        queries: +security-and-quality

    # Then, while CodeQL is watching the build, compile the main sources of the project
    # (existing binaries of thirdparty libraries are detected and not rebuilt)
    - name: Build project
      run: |
        cmake --build ./build

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v2
